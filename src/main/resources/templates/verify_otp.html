<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>this a login page</title>
</head>

<body>
	<section>
		<div id="login">

			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 200px;" class="col-md-12">
							<!--Email form-->
							<div class="alert alert-success mt-3" role="alert">
								We have sent OTP to your email !!
							</div>
							<form method="post" th:action="@{/send-otp}">
								<div class="form-group mt-4">
									<input required type="number" name="otp" id="" placeholder="Enter OTP Here" class="form-control">
								</div>
								<div class="container text-center">
									<button class="btn btn-success ">Varify</button>
								</div>
							</form>
						</div>
	</section>
</body>

</html>
