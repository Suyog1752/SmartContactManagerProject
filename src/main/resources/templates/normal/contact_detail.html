<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
   th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>this a home about</title>
</head>

<body>
	<section>
		<div class="card mr-4 ml-3" th:if="${contact}">
  <div class="card-boady" >
    <div class="container text-center" >
      <img style="height: 200px; width: 200px;" class="my_profile_picture mt-2"
        th:src="@{'/img/'+${contact.image ?: 'contact.png'}}" alt="profile Photo">
        <h3 class="mt-3">
			<span th:text="${contact.name}"></span>
			<span th:text="${contact.secondName}"></span>
        </h3>
        
		<table class="table">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">SCM2024<span th:text="${contact.cid}"></span></th>
					
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">Email</th>
					<td th:text="${contact.email}"></td>
					
				</tr>
				<tr>
					<th scope="row">Phone</th>
					<td th:text="${contact.phone}"></td>
					
				</tr>
				<tr>
					<th scope="row">Work</th>
					<td th:text="${contact.work}"></td>
					
				</tr>
				
			</tbody>
		</table>
		<div class="description">
			<th:block th:utext="${contact.description}"></th:block>
		</div>
		
		<div class="mt-3">
			<td>
				<button class="btn btn-danger">Delete</button>
				<button class="btn btn-primary">Update</button>
		
			</td>
		</div>
		
        
    </div>
  </div>
  
</div>

<div th:unless="${contact}">
	<section class="page_404 ml-4 mr-4 ">
  <div class="container">
    <div class="row"> 
    <div class="col-sm-12 ">
    <div class="col-sm-10 col-sm-offset-1  text-center">
    <div class="four_zero_four_bg">
      <h1 class="text-center ">404</h1>
    
    
    </div>
    
    <div class="contant_box_404">
    <h3 class="h2">
    Your accessing wrong page !!
    </h3>
    
    <p>the page you are looking for not avaible!</p>
    
    <a th:href="@{/user/index}" class="link_404">Go to Home Page</a>
  </div>
    </div>
    </div>
    </div>
  </div>
</section>
</div>
	</section>
</body>

</html>
