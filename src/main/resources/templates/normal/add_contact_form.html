<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="normal/base::layout(~{::section})"
>
  <head>
    <meta charset="ISO-8859-1" />
    <title>this a home about</title>
  </head>

  <body>
    <section>
      <div class="card mr-4 ml-4 ">
        <div class="card-body">
          <h1 class="text-center">Add Contact</h1>
          <div class="container-fluid mt-1">
            <div class="row">
              <div class="col-md-8 offset-md-2">
                <form 
                  action="#"
                  th:object="${contact}"
                  enctype="multipart/form-data"
                  method="post"
                  th:action="@{/user/process-contact}"
                  class="mt-2"
                >
				<!-- First name -->
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text">
							<i class="fa fa-plus"></i>
						</div>
					</div>
					<input required type="text" id="firstName" th:field="${contact.name}" placeholder="Enter First Name Here" class="form-control" />
				</div>
				<!-- Display validation errors -->
				<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>

				


                  <!-- Sencond name -->
                  <div class="input-group mt-3">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fas fa-user-alt"></i>
                      </div>
                    </div>
                    <input
                      type="text"
                      required
                      id="secondName"
                      th:field="${contact.secondName}"
                      placeholder="Enter Second Name Here"
                      class="form-control"
                    />
                  
				</div>
				<!-- Display validation errors -->
				<div th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}" class="text-danger"></div>
				

                  <!-- Phone field -->
                  <div class="input-group mt-3">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa-solid fa-phone"></i>
                      </div>
                    </div>
					<input 
					type="number" 
					required min="10" 				
					id="Phone" 
					th:field="${contact.phone}" 
					placeholder="Enter phone number Here"
					class="form-control" 
					/>
					
				</div>
				<!-- Display validation errors for phone -->
				<div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></div>
				

                  <!-- Email Field -->
                  <div class="input-group mt-3">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa-regular fa-at"></i>
                      </div>
                    </div>
                    <input
                      type="email"
                      required
                      id="email"
                      th:field="${contact.email}"
                      placeholder="Enter Email Here"
                      class="form-control"
                    />
                   
				</div>
				 <!-- Display validation errors for email -->
				<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
				

                  <!-- work field -->
                  <div class="input-group mt-3">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa fa-briefcase"></i>
                      </div>
                    </div>
                    <input
                      type="text"
                      required
                      id="work"
                      name="work"
                      placeholder="Mentione Yor Work here"
                      class="form-control"
                    />
                    
                  </div>

                  <!-- User contact Description -->
                  <div class="form-group mt-3">
                    <textarea
                      id="mytextarea"
                      placeholder="Enter Contact Description"
                      name="description"
                      class="form-control"
                      rows="7"
                    ></textarea>
                  </div>
                  <!-- Contact Image -->
                  <div class="custome-file">
                    <input type="file" name="profileImage" />
                  </div>

                  <div class="container text-center">
                    <button class="btn btn-outline-primary">
                      Save Contact
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
	</div>
	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
 <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
    </section>
  </body>
</html>
