<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Change Password Form</title>
</head>

<body>
	<section>
		<div id="login">

			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 200px;" class="col-md-12">
							<h3 class="text-center mt-3">Enter New Password </h3>
							
							<form method="post" th:action="@{/change_password}">
								<div class="form-group mt-4">
									<input required type="password" name="new password" id="" placeholder="Enter New Password here" class="form-control">
								</div>
								<div class="container text-center">
									<button class="btn btn-primary ">Change Password </button>
								</div>
							</form>
						</div>
	</section>
</body>

</html>
