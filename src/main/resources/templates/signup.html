<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>this a signup page</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-1 mb-3">

						<!-- alert section -->
						<div th:if="${session.message}" th:classappend="${session.message.type}" role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<script th:inline="javascript">
								setTimeout(function () {
									document.querySelector('[role="alert"]').remove();
								}, 5000); // Adjust the timeout value (in milliseconds) as needed
							</script>
						</div>




						<div class="text-center">
							<img class="te" style="width: 80px;" th:src="@{/img/membership.png}">
						</div>
						<h1 class="text-center">Register Here !!</h1>
						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">

							<!--name field-->
							<div class="form-group">
								<label for="name_field">Your Name</label>
								<input name="name" type="text" class="form-control"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" id="name_field"
									placeholder="Enter here" required aria-describedby="emailHelp"
									th:value="${user.name}">

								<!-- Validation field -->
								<div class="invalid-feedback" th:each="e :  ${#fields.errors('name')}" th:text="${e}">

								</div>


							</div>

							<!--Email field-->
							<div class="form-group">
								<label for="email_field">Your Email</label>
								<input name="email" type="email" class="form-control"
									th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" id="email_field"
									placeholder="Enter here" required aria-describedby="emailHelp"
									th:value="${user.email}">
								<!-- Validation field -->
								<div class="invalid-feedback" th:each="e :  ${#fields.errors('email')}" th:text="${e}">

								</div>
							</div>

							<!--password field-->
							<div class="form-group">
								<label for="password_field">Your Password</label>
								<input name="password" type="password" class="form-control"
									
									id="password_field" placeholder="Enter here" required aria-describedby="emailHelp">
								
							</div>

							<!--user about field-->
							<div class="form-group">
								<textarea th:value="${user.about}" name="about" rows="6"
									placeholder="Enter something your self" class="form-control"></textarea>
							</div>

							<!--Terms and  conditions agreement-->
							<div class="form-group form-check">
								<input class="form-check-input" id="agreement" type="checkbox" name="agreement">
								<label for="agreement">Accpet Terms and Conditions</label>
							</div>



							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">
									Submit
								</button>
								<button type="reset" class="btn btn-warning text-white">
									Reset
								</button>
							</div>


						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
